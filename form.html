<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing | Lush Host</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="form-container">
        <h1 id="plan-name">Selected Plan</h1>
        <form id="plan-form" onsubmit="submitForm(event)">
            <label for="Payment-Method">Payment Method:</label>
            <select id="Payment-Method" name="Payment-Method" required>
			    <option value="none">-Select Option-</option>
                <option value="EasyPaisa">EasyPaisa</option>
                <option value="JazzCash">JazzCash</option>
                <option value="Bank">Bank</option>
                <option value="UPI">UPI</option>
                <option value="GooglePay">GooglePay</option>
                <option value="Binnance">Binnance</option>
                <option value="Google Redeem">Google Redeem</option>
            </select>

            <label for="Plan">Plan:</label>
            <select id="Plan" name="Plan" required>
			    <option value="none">-Select Option-</option>
                <option value="Wood Plan | Budget">Wood Plan | Budget</option>
                <option value="Stone Plan | Budget">Stone Plan | Budget</option>
                <option value="Coal Plan | Budget">Coal Plan | Budget</option>
                <option value="Iron Plan | Budget">Iron Plan | Budget</option>
                <option value="Zombie Plan | Premium">Zombie Plan | Premium</option>
                <option value="Creeper Plan | Premium">Creeper Plan | Premium</option>
                <option value="Enderman Plan | Premium">Enderman Plan | Premium</option>
                <option value="Dragon Plan | Premium">Dragon Plan | Premium</option>
            </select>

            <label for="Panel-Account">Do you have an Existing Panel Account:</label>
            <select id="Panel-Account" name="Panel-Account" required>
			    <option value="none">-Select Option-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <div id="coupon-container" style="display: none;">
                <label for="Coupon-Code">Coupon Code:</label>
                <input type="text" id="Coupon-Code" name="Coupon-Code">
            </div>
            
            <label for="Software">Which Software:</label>
            <select id="Software" name="Software" required>
			    <option value="none">-Select Option-</option>
                <option value="Vanilla-Minecraft">Vanilla Minecraft</option>
                <option value="Spigot">Spigot</option>
                <option value="PaperMC">PaperMC</option>
                <option value="Bedrock">Bedrock</option>
                <option value="Velocity">Velocity</option>
                <option value="Waterfall">Waterfall</option>
                <option value="Bungeecord">Bungeecord</option>
                <option value="FiveM">FiveM</option>
            </select>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="discord-id">Discord ID:</label>
            <input type="text" id="discord-id" name="discord-id" required>

            <label for="billing-cycle">Billing Cycle:</label>
            <select id="billing-cycle" name="billing-cycle" required>
			    <option value="none">-Select Option-</option>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
