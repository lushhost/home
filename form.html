<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out | Lush Host</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="form-container">
        <h1 id="plan-name">Selected Plan</h1>
        <form id="plan-form" onsubmit="submitForm(event)">
            <label for="Payment-Method">Payment Method:</label>
            <select id="Payment-Method" name="Payment-Method" required>
                <option value="EasyPaisa">EasyPaisa</option>
                <option value="JazzCash">JazzCash</option>
                <option value="Bank">Bank</option>
                <option value="UPI">UPI</option>
                <option value="GooglePay">GooglePay</option>
                <option value="Binnance">Binnance</option>
                <option value="Google Redeem">Google Redeem</option>
            </select>

            <label for="Plan">Plan:</label>
            <select id="Plan" name="Plan" required>
                <option value="Wood Plan">Wood Plan | Budget</option>
                <option value="Stone Plan">Stone Plan | Budget</option>
                <option value="Coal Plan">Coal Plan | Budget</option>
                <option value="Iron Plan">Iron Plan | Budget</option>
                <option value="Zombie Plan">Zombie Plan | Premium</option>
                <option value="Creeper Plan">Creeper Plan | Premium</option>
                <option value="Enderman Plan">Enderman Plan | Premium</option>
                <option value="Dragon Plan">Dragon Plan | Premium</option>
            </select>

            <label for="Panel-Account">Do you have an Existing Panel Account?</label>
            <select id="Panel-Account" name="Panel-Account" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="Coupon-Code">Coupon Code:</label>
            <input type="text" id="Coupon-Code" name="Coupon-Code">

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>
            
            <label for="discord-id">Discord ID:</label>
            <input type="text" id="discord-id" name="discord-id" required>

            <label for="billing-cycle">Billing Cycle:</label>
            <select id="billing-cycle" name="billing-cycle" required>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const validCoupons = ["SAVE10", "LUSHBXC"];

        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('plan-form');
            const couponCodeInput = document.getElementById('Coupon-Code');
            const couponCode = couponCodeInput.value.trim();

            if (couponCode && !validCoupons.includes(couponCode)) {
                alert('Invalid Coupon Code. It will be removed.');
                couponCodeInput.value = "";  // Clear the invalid coupon code
            }

            const formData = new FormData(form);
            const details = {};
            formData.forEach((value, key) => {
                details[key] = value;
            });

            localStorage.setItem('formDetails', JSON.stringify(details));

            window.location.href = 'confirmation.html';
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const planName = urlParams.get('plan');
            document.getElementById('plan-name').innerText = planName;
        };
    </script>

</body>
</html>
