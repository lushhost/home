<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="form-container">
        <h1 id="plan-name">Selected Plan</h1>
        <form id="plan-form" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="billing-cycle">Billing Cycle:</label>
            <select id="billing-cycle" name="billing-cycle" required>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const planName = urlParams.get('plan');
            document.getElementById('plan-name').innerText = planName;
        };

        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('plan-form');
            const formData = new FormData(form);
            const details = {};
            formData.forEach((value, key) => {
                details[key] = value;
            });

            localStorage.setItem('formDetails', JSON.stringify(details));

            window.location.href = 'confirmation.html';
        }
    </script>
</body>
</html>
