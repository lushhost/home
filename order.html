<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Order</title>
    <link rel="stylesheet" href="order-style.css">
</head>
<body>
    <div class="configure-order-container">
        <div class="server-details">
            <h2 class="section-title">Budget - 1</h2>
            <p>CPU: Ryzen 3 3200G</p>
            <p>RAM: 1GB DDR4</p>
            <p>Disk: 15GB NVMe SSD</p>
            <input type="text" placeholder="Server Name">
            <select>
                <option value="mumbai">Mumbai India, AS</option>
                <!-- Other options -->
            </select>
        </div>
        
        <div class="minecraft-version">
            <div>
                <button>Minecraft Java</button>
            </div>
            <div>
                <button>Minecraft Bedrock</button>
            </div>
        </div>
        
        <div class="billing-cycle">
            <div>
                <button>Monthly ₹15</button>
            </div>
            <div>
                <button>Yearly ₹180<br>SAVE 5%</button>
            </div>
        </div>
        
        <div class="order-progress">
            <h3 class="section-title">Order Progress</h3>
            <div class="progress-item">Configure Order</div>
            <div class="progress-item">Overview</div>
            <div class="progress-item">Checkout</div>
        </div>
        
        <div class="order-summary">
            <button class="save-configuration-button">Save Configuration<button>
        </div>
    </div>
