<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Order</title>
    <link rel="stylesheet" href="order-style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Configure Order</h1>
        <p class="subtitle">Configure the server wisely for your needs, but don't worry - you can always upgrade in the future!</p>
        
        <div class="order-container">
            <div class="order-details">
                <div class="plan-header">
                    <h2 class="plan-title">Budget - 1</h2>
                    <p class="plan-specs">
                        <strong>CPU:</strong> Ryzen 3 3200G<br>
                        <strong>RAM:</strong> 6GB DDR4<br>
                        <strong>Disk:</strong> 15GB NVMe SSD
                    </p>
                </div>

                <form action="#">
                    <div class="form-group">
                        <label for="server-name">Server Name</label>
                        <input type="text" id="server-name" name="server-name" placeholder="Server Name">
                    </div>
                    <div class="form-group">
                        <label for="server-location">Server Location</label>
                        <select id="server-location" name="server-location">
                            <option value="sg">Mumbai India, AS</option>
                            <!-- Add more locations as needed -->
                        </select>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="minecraft-version">Minecraft Version</label>
                        <div class="version-options">
                            <input type="radio" id="java" name="minecraft-version" value="java">
                            <label for="java">Minecraft Java</label>
                            <input type="radio" id="bedrock" name="minecraft-version" value="bedrock">
                            <label for="bedrock">Minecraft Bedrock</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Choose Billing Cycle</label>
                        <div class="billing-options">
                            <div class="billing-option">
                                <input type="radio" id="monthly" name="billing-cycle" value="monthly">
                                <label for="monthly">Monthly <strong>₹80</strong></label>
                            </div>
                            <div class="billing-option">
                                <input type="radio" id="quarterly" name="billing-cycle" value="quarterly">
                                <label for="quarterly">Yearly <strong>₹960</strong> <span>SAVE 5%</span></label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="save-button">Save Configuration</button>
                </form>
            </div>

            <div class="order-summary">
                <div class="progress">
                    <h3>Order Progress</h3>
                    <ul>
                        <li class="active">Configure Order</li>
                        <li>Overview</li>
                        <li>Checkout</li>
                    </ul>
                </div>
                <div class="summary">
                    <button class="save-button">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
